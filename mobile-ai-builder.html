<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scenario Builder Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 10px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .header {
            background: linear-gradient(135deg, #2d2d2d 0%, #404040 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 20px;
            background: rgba(20, 20, 20, 0.5);
        }
        
        .step {
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        .step.active {
            display: block;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 16px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 16px;
            background: rgba(40, 40, 40, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            -webkit-appearance: none;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: rgba(50, 50, 50, 0.9);
        }
        
        input::placeholder, textarea::placeholder {
            color: #888;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #4b5563 0%, #6b7280 100%);
            box-shadow: 0 4px 12px rgba(75, 85, 99, 0.3);
            margin-right: 10px;
            width: calc(50% - 5px);
        }
        
        .btn-primary {
            width: calc(50% - 5px);
        }
        
        .progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .feedback-item {
            background: rgba(40, 40, 40, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #6366f1;
        }
        
        .feedback-item h4 {
            margin-bottom: 8px;
            color: #e0e0e0;
        }
        
        .feedback-item p {
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 14px;
        }
        
        .key-input {
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e1e5e9;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .examples {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .examples h3 {
            margin-bottom: 10px;
            color: #495057;
            font-size: 16px;
        }
        
        .example {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            cursor: pointer;
            border: 1px solid #dee2e6;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .example:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e1e5e9;
            margin: 0 4px;
            transition: all 0.3s;
        }
        
        .step-dot.active {
            background: #6366f1;
            transform: scale(1.2);
        }
        
        .step-dot.completed {
            background: #22c55e;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 12px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .content {
                padding: 15px;
            }
            
            .btn-secondary, .btn-primary {
                width: 100%;
                margin: 5px 0;
            }
        }
        
        /* microphone button */
        .mic-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            margin-left: 8px;
            cursor: pointer;
            transition: background 0.2s;
            vertical-align: middle;
            color: #e0e0e0;
        }
        
        .mic-btn.active {
            background: #6366f1;
            color: #fff;
            box-shadow: 0 0 12px rgba(99, 102, 241, 0.5);
        }
        
        /* connected apps */
        .connected-apps {
            background: rgba(40, 40, 40, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 14px;
            color: #b0b0b0;
        }
        
        /* logs */
        .logs {
            max-height: 120px;
            overflow-y: auto;
            font-size: 12px;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px;
            background: rgba(20, 20, 20, 0.8);
            display: none; /* hidden until first log arrives */
        }
        
        .log-item {
            margin-bottom: 2px;
        }
        
        .log-item.success { color: #22c55e; }
        .log-item.error { color: #ef4444; }
        .log-item.info { color: #94a3b8; }
        
        /* Chat interface */
        .chat-container {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .chat-message {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .chat-message.user {
            background: rgba(99, 102, 241, 0.1);
        }
        
        .chat-message.claude {
            background: rgba(139, 92, 246, 0.1);
        }
        
        .chat-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .chat-avatar.user {
            background: #6366f1;
        }
        
        .chat-avatar.claude {
            background: #8b5cf6;
        }
        
        .chat-content {
            flex: 1;
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
            padding: 12px;
            background: rgba(40, 40, 40, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .chat-input input {
            margin: 0;
        }
        
        .chat-input button {
            width: auto;
            padding: 12px 20px;
            margin: 0;
        }
        
        /* API Setup Guide */
        .api-setup-guide {
            background: rgba(40, 40, 40, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin: 15px 0;
        }
        
        .api-step {
            margin: 12px 0;
            padding: 12px;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 8px;
            border-left: 3px solid #6366f1;
        }
        
        .api-step h5 {
            color: #6366f1;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .api-step p {
            color: #b0b0b0;
            font-size: 13px;
            margin: 4px 0;
        }
        
        .api-step a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }
        
        .api-step a:hover {
            color: #8b5cf6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Scenario Builder</h1>
            <p>Create Make.com automations with AI assistance</p>
        </div>
        
        <div class="content">
            <div class="step-indicator">
                <div class="step-dot active" data-step="1"></div>
                <div class="step-dot" data-step="2"></div>
                <div class="step-dot" data-step="3"></div>
                <div class="step-dot" data-step="4"></div>
            </div>
            
            <div class="progress">
                <div class="progress-bar" style="width: 25%"></div>
            </div>
            
            <div id="logContainer" class="logs"></div>
            
            <!-- Step 1: Configuration -->
            <div class="step active" id="step1">
                <h2>‚öôÔ∏è Configuration</h2>
                <div class="form-group">
                    <label for="webhookUrl">Make.com Webhook URL:</label>
                    <input type="url" id="webhookUrl" placeholder="https://hook.us1.make.com/..." value="https://hook.us2.make.com/l4hnd2qdxuivmeix2jrwmva6c495zlwe" required>
                    <small style="color: #666; font-size: 12px;">Get this from your Make.com scenario Module 1</small>
                </div>
                <div id="connectedApps" class="connected-apps"></div>
                <div class="form-group">
                    <label>ü§ñ Ask Claude for Help</label>
                    <button class="btn btn-secondary" onclick="toggleChat()">Chat with Claude Assistant</button>
                    <div id="chatContainer" class="chat-container">
                        <div id="chatMessages"></div>
                        <div class="chat-input">
                            <input type="text" id="chatInput" placeholder="Ask Claude about Make.com, API setup, or anything else..." onkeypress="handleChatKeyPress(event)">
                            <button onclick="sendChatMessage()">Send</button>
                        </div>
                    </div>
                </div>
                <button class="btn" onclick="nextStep()">Continue</button>
            </div>
            
            <!-- Step 2: Automation Request -->
            <div class="step" id="step2">
                <h2>üìù Describe Your Automation</h2>
                
                <div class="form-group">
                    <label for="description">What do you want to automate?
                        <button type="button" class="mic-btn" onclick="startSpeechRecognition(event)">üé§</button>
                    </label>
                    <textarea id="description" placeholder="Describe your automation in detail..." required></textarea>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-secondary" onclick="prevStep()">Back</button>
                    <button class="btn btn-primary" onclick="generateScenario()">Generate</button>
                </div>
            </div>
            
            <!-- Step 3: Processing -->
            <div class="step" id="step3">
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>ü§ñ AI is creating your scenario...</h3>
                    <p>This may take 10-30 seconds</p>
                </div>
            </div>
            
            <!-- Step 4: Results & Feedback -->
            <div class="step" id="step4">
                <h2>‚úÖ Scenario Generated!</h2>
                <div id="results"></div>
                <div id="feedback-section"></div>
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button class="btn btn-secondary" onclick="startOver()">Start Over</button>
                    <button class="btn btn-primary" onclick="downloadBlueprint()">Download</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let scenarioData = null;
        let requiredKeys = [];
        let logs = [];
        
        function updateProgress() {
            const progress = (currentStep / 4) * 100;
            document.querySelector('.progress-bar').style.width = progress + '%';
            
            // Update step indicators
            document.querySelectorAll('.step-dot').forEach((dot, index) => {
                const stepNum = index + 1;
                dot.classList.remove('active', 'completed');
                
                if (stepNum < currentStep) {
                    dot.classList.add('completed');
                } else if (stepNum === currentStep) {
                    dot.classList.add('active');
                }
            });
        }
        
        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            currentStep = step;
            updateProgress();
        }
        
        function nextStep() {
            if (currentStep === 1) {
                const webhookUrl = document.getElementById('webhookUrl').value;
                if (!webhookUrl || !webhookUrl.includes('hook.') || !webhookUrl.includes('make.com')) {
                    alert('Please enter a valid Make.com webhook URL');
                    return;
                }
            }
            
            if (currentStep < 4) {
                showStep(currentStep + 1);
            }
        }
        
        function prevStep() {
            if (currentStep > 1) {
                showStep(currentStep - 1);
            }
        }
        
        function setExample(text) {
            document.getElementById('description').value = text;
        }
        
        async function generateScenario() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const description = document.getElementById('description').value;
            
            if (!description.trim()) {
                alert('Please describe what you want to automate');
                return;
            }
            
            showStep(3); // Show loading
            
            try {
                addLog('Posting description to webhook', 'info');
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: description,
                        callback_url: window.location.origin + '/callback'
                    })
                });
                
                if (response.ok) {
                    addLog('Webhook accepted request ‚Äì awaiting AI generation', 'success');
                    // Simulate AI processing time
                    setTimeout(() => {
                        simulateScenarioResponse(description);
                    }, 3000);
                } else {
                    addLog('Webhook returned HTTP ' + response.status, 'error');
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                addLog('Scenario generation failed: ' + error.message, 'error');
                showError('Failed to generate scenario: ' + error.message);
                showStep(2);
            }
        }
        
        function simulateScenarioResponse(description) {
            const requiredServices = detectRequiredServices(description);
            const blueprint = generateRealisticBlueprint(description, requiredServices);
            
            scenarioData = {
                blueprint: blueprint,
                setup_instructions: generateSetupInstructions(requiredServices),
                required_services: requiredServices,
                configuration_notes: generateConfigurationNotes(description, requiredServices),
                testing_procedures: generateTestingProcedures(description),
                troubleshooting: generateTroubleshooting(requiredServices)
            };
            
            requiredKeys = extractRequiredKeys(scenarioData.required_services);
            displayResults();
            showStep(4);
        }
        
        function generateRealisticBlueprint(description, services) {
            const desc = description.toLowerCase();
            const modules = [];
            let moduleId = 1;
            
            // Always start with webhook if it's a trigger
            if (desc.includes('when') || desc.includes('if') || !desc.includes('schedule')) {
                modules.push({
                    id: moduleId++,
                    app: "webhook",
                    module: "webhook",
                    version: 1,
                    parameters: {
                        hook: 1
                    },
                    mapper: {},
                    metadata: {
                        designer: {
                            x: 0,
                            y: 0
                        },
                        restore: {
                            parameters: {
                                hook: {
                                    data: {
                                        editable: "true"
                                    },
                                    label: "Webhook"
                                }
                            }
                        },
                        parameters: [
                            {
                                name: "hook",
                                type: "hook",
                                label: "Webhook",
                                required: true
                            }
                        ]
                    }
                });
            } else {
                // Schedule trigger
                modules.push({
                    id: moduleId++,
                    app: "builtin",
                    module: "BasicScheduler",
                    version: 1,
                    parameters: {},
                    mapper: {
                        interval: desc.includes('daily') ? [{"value": "1", "unit": "day"}] : 
                                 desc.includes('hourly') ? [{"value": "1", "unit": "hour"}] :
                                 [{"value": "15", "unit": "minute"}]
                    },
                    metadata: {
                        designer: {
                            x: 0,
                            y: 0
                        },
                        restore: {
                            parameters: {},
                            expect: [
                                {
                                    name: "interval",
                                    type: "interval",
                                    label: "Interval",
                                    required: true
                                }
                            ]
                        }
                    }
                });
            }
            
            // Add service-specific modules
            services.forEach((service, index) => {
                if (service.name === 'Gmail') {
                    if (desc.includes('send') || desc.includes('email')) {
                        modules.push({
                            id: moduleId++,
                            app: "gmail",
                            module: "SendAnEmail",
                            version: 1,
                            parameters: { account: 1 },
                            mapper: {
                                to: [{"value": "{{1.email}}"}],
                                subject: [{"value": "Automated Email"}],
                                html: [{"value": "{{1.content}}"}]
                            },
                            metadata: {
                                designer: { x: 300 * (index + 1), y: 0 }
                            }
                        });
                    }
                }
                
                if (service.name === 'Slack') {
                    modules.push({
                        id: moduleId++,
                        app: "slack",
                        module: "CreateAMessage",
                        version: 1,
                        parameters: { account: 1 },
                        mapper: {
                            channel: [{"value": "#general"}],
                            text: [{"value": "{{1.message}}"}],
                            username: [{"value": "Make Bot"}]
                        },
                        metadata: {
                            designer: { x: 300 * (index + 1), y: 0 }
                        }
                    });
                }
                
                if (service.name === 'Google Sheets') {
                    if (desc.includes('add') || desc.includes('create') || desc.includes('row')) {
                        modules.push({
                            id: moduleId++,
                            app: "google-sheets",
                            module: "AddARow",
                            version: 2,
                            parameters: { account: 1 },
                            mapper: {
                                spreadsheetId: [{"value": "YOUR_SPREADSHEET_ID"}],
                                includesHeaders: [{"value": "yes"}],
                                values: [{"value": "{{1.data}}"}]
                            },
                            metadata: {
                                designer: { x: 300 * (index + 1), y: 0 }
                            }
                        });
                    } else {
                        modules.push({
                            id: moduleId++,
                            app: "google-sheets",
                            module: "SearchRows",
                            version: 2,
                            parameters: { account: 1 },
                            mapper: {
                                spreadsheetId: [{"value": "YOUR_SPREADSHEET_ID"}],
                                includesHeaders: [{"value": "yes"}]
                            },
                            metadata: {
                                designer: { x: 300 * (index + 1), y: 0 }
                            }
                        });
                    }
                }
                
                if (service.name === 'OpenWeatherMap') {
                    modules.push({
                        id: moduleId++,
                        app: "openweathermap",
                        module: "GetCurrentWeather",
                        version: 1,
                        parameters: { account: 1 },
                        mapper: {
                            city: [{"value": "New York"}],
                            units: [{"value": "metric"}]
                        },
                        metadata: {
                            designer: { x: 300 * (index + 1), y: 0 }
                        }
                    });
                }
            });
            
            // Generate connections between modules
            const connections = [];
            for (let i = 0; i < modules.length - 1; i++) {
                connections.push({
                    id: i + 1,
                    src_module_id: modules[i].id,
                    tgt_module_id: modules[i + 1].id
                });
            }
            
            return {
                name: "AI Generated: " + description.substring(0, 50) + "...",
                flow: modules,
                metadata: {
                    instant: false,
                    version: 1,
                    scenario: {
                        roundtrips: 1,
                        maxErrors: 3,
                        autoCommit: false,
                        autoCommitTriggerLast: true,
                        sequential: false,
                        slots: null,
                        confidential: false,
                        dataloss: false,
                        dlq: false,
                        freshworksMigrated: false
                    },
                    designer: {
                        orphans: []
                    },
                    zone: "us1.make.com"
                },
                connections: connections,
                notes: [
                    {
                        id: 1,
                        text: "Generated by AI Scenario Builder",
                        color: "blue",
                        position: { x: 100, y: 50 }
                    },
                    {
                        id: 2,
                        text: "Remember to:\n‚Ä¢ Configure API connections\n‚Ä¢ Test each module\n‚Ä¢ Update placeholder values",
                        color: "yellow",
                        position: { x: 100, y: 150 }
                    }
                ]
            };
        }
        
        function generateSetupInstructions(services) {
